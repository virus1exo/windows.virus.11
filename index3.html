    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ffc0cb);
            overflow: hidden;
            font-family: 'Segoe UI', cursive;
            cursor: pointer;
        }

        h1 {
            color: white;
            font-size: 38px;
            text-align: center;
            text-shadow: 0px 0px 20px #ff1493;
            margin-bottom: 20px;
        }

        img {
            width: 420px;
            height: 420px;
            object-fit: cover;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(255, 20, 147, 0.7);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 5s linear infinite;
            color: white;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body onclick="changeImage()">

    <h1>Click Anywhere Bbyyy ðŸ’–<br><br></h1>

    <img id="romanticImage" src="photo1.jpg">

    <!-- Background Music -->
    <audio id="bgMusic" autoplay loop>
        <source src="music3.mp3" type="audio/mp3">
    </audio>

    <script>
        let images = [
            "photo1.jpg",
            "photo2.jpg",
            "photo3.jpg",
            "photo4.jpg",
            "photo5.jpg"
        ];

        let index = 0;

        function changeImage() {
            let img = document.getElementById("romanticImage");
            img.style.opacity = 0;

            setTimeout(() => {
                index = (index + 1) % images.length;
                img.src = images[index];
                img.style.opacity = 1;
            }, 300);
        }

        // Floating Hearts Effect
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’—";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 25 + 10 + "px";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 400);

        // Some browsers block autoplay, so start music on first click
        document.body.addEventListener("click", function() {
            document.getElementById("bgMusic").play();
        });
    </script>
